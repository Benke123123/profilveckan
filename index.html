<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <title>Smart Studecoach - Logging in</title>
    </head>
    <body>

        <div class="login-container">
        <h1>Smart Studiecoach</h1>
        <p class="subtitle">Logga in för att forsätta din studieresa</p>
        <form id="loginForm">
            <label for="email">E-post</label>
            <input type="email" id="email" placeholer="exemple@skola.se" required/>

            <label for="password">Lösenord</label>
            <input type="password" id="passwrod" placeholder="********" required/>

            <button type="submit"> Logga in</button>
        </form>
        </div>
    </body>
</html>
