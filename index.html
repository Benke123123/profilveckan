<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Smart Studiecoach – Logga in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <h1>Smart Studiecoach</h1>
    <p class="subtitle">Logga in för att fortsätta din studieresa</p>

    <form id="loginForm">
      <label for="email">E-post</label>
      <input type="email" id="email" placeholder="exempel@skola.se" required />

      <label for="password">Lösenord</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit">Logga in</button>
    </form>

    <p id="message"></p>

    <p class="hint"> Prototyp – inget riktigt konto krävs</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
